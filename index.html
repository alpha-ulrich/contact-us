<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Us Form for Theme Related Support</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
<div class="wrapper">
  <div class="title">
    <h1>CONTACT US FORM</h1>
  </div>
  <div class="contact-form">
    <div class="input-fields">
      <input type="text" class="input" placeholder="Name" id="name">
      <input type="text" class="input" placeholder="Email Address" id="email">
      <input type="text" class="input" placeholder="Theme Name" id="theme">
      <input type="text" class="input" placeholder="Subject" id="subject">
    </div>
    <div class="msg">
      <textarea placeholder="Message" id="message"></textarea>
      <div class="btn" onclick="sendMessage()">SEND</div>
    </div>
  </div>
</div>
	
</body>
<script src="send_obfuscated.js"></script>
</html>
